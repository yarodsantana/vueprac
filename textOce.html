<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-html="link"></p>
      <p v-html="msg"></p>

      <p v-text="link"></p>
      {{link}}

      <p>Contenido {{link}} Contenido</p>
      <input type="text" v-model="nombre" />
      <p v-once>{{nombre}}</p>
      <p>{{nombre}}</p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        link: "<a href='https://wwww.udemy.com'>Udemy</a>",
        msg: "<strong>Hola!</strong>",
        nombre: "Carloina",
      },
    });
  </script>
</html>
