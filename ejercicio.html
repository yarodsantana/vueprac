<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{mensaje}} - <button @click="cambio()">{{label}}</button></p>
      <p>Cantidade clicks {{contador}}</p>
      <br />

      <p>
        <input type="text" v-model="nombre" /> -
        <button @click="guardar()">InsertName</button>
        <p>{{nombres}}</p>
      </p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        contador: 0,
        control: false,
        nombre: "",
        nombres: [],
      },
      computed: {
        mensaje() {
          return this.control ? "Hola" : "chao";
        },
        label() {
          return this.control ? "despedirse" : "saludar";
        },
      },
      methods: {
        cambio() {
          this.contador++;
          this.control = !this.control;
        },
        guardar() {
          if (this.nombre != "") {
            this.nombres.push(this.nombre.toUpperCase());
            this.nombre = "";
          }
        },
      },
    });
  </script>
</html>
