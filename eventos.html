<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="contador += 1">click</button>
      <p>realizaste {{contador}} clicks en el boton</p>
      <br />

      <button v-on:click="saludar('Pedro',$event)">Saludar + resetear</button>

      <div @click="saludar('Juan' ,$event)">
        Mi div
        <p @click="saludar('Veronica' ,$event)">
          mi Parrafo <span @click="saludar('Sara' ,$event)"> mi span</span>
        </p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        contador: 0,
      },
      methods: {
        saludar(nombrePersona, event) {
          console.log("Hola", nombrePersona);
          console.log(event.target.tagName);
          this.contador = 0;
        },
      },
    });
  </script>
</html>
